<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar system</title>
    <link rel="stylesheet" href="solarsystem.css">
</head>

<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="mer">
            <div class="Mercury"></div>
        </div>
        <div class="ven">
            <div class="Venus"></div>
        </div>
        <div class="ear">
            <div class="Earth"></div>
        </div>
        <div class="mar">
            <div class="Mars"></div>
        </div>
        <div class="jup">
            <div class="Jupiter"></div>
        </div>
        <div class="urn">
            <div class="Uranus"></div>
        </div>
        <div class="sat">
            <div class="Saturn"></div>
        </div>
        <div class="nep">
            <div class="neptune"></div>
        </div>
    </div>
</body>

</html>
